<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<h1>Contacts</h1>
	</header>
	<main>
		<div class = 'div1'>
			<h2>Add a Contact:</h2>
			<form id="contactAdd">
				<label for="First name">First name</label>
				<input type="text" name="First name" id="First-name" required>
				<label for="Last name">Last name</label>
				<input type="text" name="Last name" id="Last-name" required>
				<label for="Phone Number">Phone Number</label>
				<button type = "button" class="Add AddPhone">Add Phone Number</button>
				<input type="tel" name="Phone Number" id="Phone-Number0" required>
				<label for="Street">Street</label>
				<input type="text" name="Street" id="Street0">
				<label for="City">City</label>
				<input type="text" name="City" id="City0">
				<label for="State">State</label>
				<input type="text" name="State" id="State0">
				<button type = "button" class="Add AddAddress">Add Address</button>
				<button type="submit" class="Add AddContact">Add Contact</button>
			</form>
		</div>
		<div class = 'div2'>
		<h2 id = 'contactFullName'> </h2>
			<p id = 'contactFirstName'></p>
			<p id = 'contactLastName'></p>
			<p id = 'contactPhone'></p>
			<p id = 'contactAddress'></p>

		</div>
		<div class = 'div3'>
			<h2>Contacts:</h2>
			<ul class = "contactList">
			</ul>

		</div>
	</main>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
